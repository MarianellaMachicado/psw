<div class="bg-black bg-opacidad text-white rounded my-3 p-4">
    <div class="row">
        <div class="col-8">
            <label for="floatingSelect">Filtrar por Categoria</label>
            <select class="form-select" id="floatingSelect"  [(ngModel)]="categoriaSeleciconada" (change)="obtenerTicketsPorCategoriaEspectador()">
                <option *ngFor="let c of categorias" [ngValue]="c" >{{c==='e'?'Extranjero':'Local'}}</option>
            </select>
        </div>
        <div class="col-4 text-center">
            <button type="button" class="btn btn-success mt-4"  (click)="obtenerTickets()">
                <i class="bi bi-ticket-perforated"> Mostrar Tickets</i>
            </button>
        </div>
    </div>
</div>
<div class="bg-black bg-opacidad text-white rounded my-3 p-4">
    <h2 class="text-center">Tabla de Transacciones</h2>
    <div class="table-responsive mt-3 text-center rounded">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
              <tr>
                <th scope="col">Precio</th>
                <th scope="col">Categoria</th>
                <th scope="col">Fecha</th>
                <th scope="col">Espectador</th>
                <th scope="col" class="text-center" colspan="2">Acciones</th>
              </tr>
            </thead>
            <tbody *ngFor="let t of tickets">
              <tr>
                <td>{{t.precioTicket}}</td>
                <td>{{t.categoriaEspectador==='e'?'Extranjero':'Local'}}</td>
                <td>{{t.fechaCompra}}</td>
                <td>{{t.espectador?.apellido}}, {{t.espectador?.nombre}}</td>
                <td>
                    <button type="button" class="btn btn-danger" (click)="eliminarTicket(t._id)">
                      <i class="bi bi-trash-fill"></i>
                    </button>
                  </td>
                  <td>
                    <button type="button" class="btn btn-info" (click)="modificarTicket(t._id)">
                      <i class="bi bi-pen-fill"></i>
                    </button>
                  </td>
              </tr>
            </tbody>
        </table>
    </div>
</div>
