<div class="bg-black bg-opacidad rounded mt-4">
    <div class="input-group p-4">
        <input id="buscar" type="text" class="form-control" placeholder="Buscar" name="buscar" [(ngModel)]="buscar">
        <button class="btn btn-secondary" type="button" id="buscar" (click)="obtenerBusqueda()"><i class="bi bi-search"></i></button>
    </div>
</div>

<div class="bg-black bg-opacidad rounded my-3 p-4" *ngIf="mostrarElemento">
    <h2 class="text-center text-white mb-2">Resultados Encontrados</h2>
    <div class="m-2 mt-4">
        <table class="table table-hover" >
            <thead class="table-dark">
                <tr>
                    <th scope="col">ID Video</th>
                    <th scope="col">Titulo</th>
                    <th scope="col">Enlace al Video</th>
                    <th scope="col">Canal de Youtube</th>
                </tr>
            </thead>
            <tbody>
              <tr *ngFor="let v of videos">
                    <th scope="row" >{{v.id}}</th>
                    <td>{{v.titulo}}</td>
                    <td>{{v.nombre}}</td>
                    <td>{{v.enlace}}</td>
                    <td>
                        {{v.canal}}
                        <!--a class="link-success link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" href="#"  data-bs-toggle="modal" data-bs-target="#modal" (click)="obtenerEmpleado(a.legajo,false)">
                            <i class="bi bi-info-circle"></i>  Ver Más Información
                        </a--> 
                    </td>
            </tbody>
          </table>
    </div>
</div>
